<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body" *ngIf="books$ | async as books">
    <div class="list-group">
      <button type="button" class="list-group-item" *ngFor="let book of books"
        [ngClass]="{'active': book?.id === (selectedBook$ | async)?.id}"
        (click)="onSelected(book.id)">
        {{ book.bookName }} ({{book.category}})
      </button>
    </div>
  </div>
</div>
<div class="alert alert-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>
