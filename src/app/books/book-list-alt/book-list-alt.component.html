<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body" *ngIf="vm$ | async as vm">
    <div class="list-group">
      <button type="button" class="list-group-item" *ngFor="let book of vm.books"
        [ngClass]="{'active': book?.id === vm.bookId}"
        (click)="onSelected(book.id)">
        {{ book.bookName }} ({{book.category}})
      </button>
    </div>
  </div>
</div>
<div class="alert alert-danger" *ngIf="errorMessage$ | async as errorMessage">
  {{errorMessage}}
</div>
